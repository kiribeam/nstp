apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'org.springframework', name: 'spring-core', version: '5.1.6.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '5.1.6.RELEASE'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.6.RELEASE'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
	compile group: 'org.mybatis', name: 'mybatis', version: '3.5.1'
	compile group: 'org.mybatis', name: 'mybatis-spring', version: '2.0.1'
	compile group: 'org.mybatis.caches', name: 'mybatis-ehcache', version: '1.1.0'
	compile group: 'com.zaxxer', name: 'HikariCP', version: '3.3.1'
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.3'
	compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.3'
	compile group: 'com.github.pagehelper', name: 'pagehelper', version: '5.1.8'	
	compile group: 'org.springframework', name: 'spring-jdbc', version: '5.1.6.RELEASE'
	compile group: 'com.github.jsqlparser', name: 'jsqlparser', version: '1.0'	
	//here be careful of version of jsqlparser 
	compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'	
	compile group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.0.16.Final'
	compile group: 'org.apache.shiro', name: 'shiro-core', version: '1.4.0'
	compile group: 'org.apache.shiro', name: 'shiro-web', version: '1.4.0'
	compile group: 'org.apache.shiro', name: 'shiro-spring', version: '1.4.0'
	compile group: 'org.apache.shiro', name: 'shiro-ehcache', version: '1.4.0'
	compile group: 'org.springframework.data', name: 'spring-data-redis', version: '2.1.8.RELEASE'	
	compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
	compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.60'
	compile group: 'org.bouncycastle', name: 'bcpg-jdk15on', version: '1.60'	
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
	compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	
	
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.2'
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.2'
	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'	
}

war{
}
