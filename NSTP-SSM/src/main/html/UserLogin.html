<body>
	<div id="pagenum"  ></div>
	<div class="navbar navbar-default navbar-top clo-xs-2">
		<div class="navbar-header ">
			<a id="left-brand" href="index.html" class="navbar-brand "><strong>N</strong>etwork <strong>S</strong>ecurity <strong>T</strong>est <strong>P</strong>latform </a>
		</div>

	<!-- 插入背景 -->
	<div class="backgroudphoto"></div>
	<div class="transparent"></div>
	<div class="container-login">
		<div class="sub-block-login">
	    	<div class="col-sm-0 "></div>
	      <div class="col-sm-10 ">
				<div class="col-md-8 ">
					<div class="sub-block-login-pic">
						<img src="./images/login-3.png" class="img-responsive center-block" >
					</div>
				</div>
				<div class="col-md-4 sub-block-login-form">
		            <form id="loginForm" class="form-horizontal">
		                <span class="heading">登录</span>
		                <div class="form-group">
		                    <input type="text" class="form-control" id="inputUser" name="inputUser" placeholder="用户名">
		                    <script type="text/javascript"> document.getElementById("inputUser").focus(); </script>
		                    <i class="fa fa-user"></i>
		                </div>
		                <div class="form-group help">
		                    <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="密　码">
		                    <i class="fa fa-lock"></i>
		                    <a href="#" class="fa fa-question-circle"></a>
		                </div>
		                <div class="form-group">
		                   <button id="loginBtn" type="button" class="btn btn-default" style="float: right;">登录</button>
		               </div>
		            </form>
		        </div>
		    </div>
	        <div class="col-sm-2 "></div>
	    </div>
	</div>
