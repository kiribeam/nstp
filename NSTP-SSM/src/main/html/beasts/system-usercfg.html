<div class="container-login">
	<div class="sub-block-login">
    	<div class="col-sm-0 "></div>
      <div class="col-sm-10 ">
			<div class="col-md-1 ">
				<!-- <div class="sub-block-login-pic">
					<img src="./images/login-3.png" class="img-responsive center-block" >
				</div> -->
			</div>
			<div class="col-md-10 sub-block-login-form">
	            <form id="loginForm" class="form-horizontal">
	                <span class="heading">用户管理</span>
	                <label class="col-md-2" style="font-size: 20px;">用户名</label>
	                <div class="form-group col-md-10">
	                    <input type="text" class="form-control" id="inputUser" name="inputUser" placeholder="用户名">
	                    <script type="text/javascript"> document.getElementById("inputUser").focus(); </script>
	                    <i class="fa fa-user"></i>
	                </div>
	                <label class="col-md-2" style="font-size: 20px;">密　码</label>
	                <div class="form-group help col-md-10">
	                    <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="密　码">
	                    <i class="fa fa-lock"></i>
	                </div>
	                <label class="col-md-2" style="font-size: 20px;">确认密码</label>
	                <div class="form-group help col-md-10">
	                    <input type="password" class="form-control" id="inputConfirmPassword" name="inputConfirmPassword" placeholder="再次确认密码">
	                    <i class="fa fa-lock"></i>
	                </div>
	                <label class="col-md-2" style="font-size: 20px;">权限设置</label>		                
		            <div class="form-group  col-md-10" id="userRightSetform">   
					    <select id="userRightSet" name="userRightSet" class="form-control"> 
					    	<option>user</option>
					    	<option>manager</option>
						</select>			
						<i class="fa fa-gear"></i>			 
					</div>
					<label class="col-md-0" ></label>		                
		            <div class="form-group  col-md-12" id="userRightSetform">   
					    <button id="registerBtn" type="button" class="btn btn-default" >新建用户</button>		 
					</div>
					<div class="form-group ">		                    
	                </div>
	            </form>
	        </div>
	    </div>
        <div class="col-sm-2 "></div>
    </div>
</div>
